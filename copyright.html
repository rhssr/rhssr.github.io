@media screen {
html
{
	background: aqua;
	margin: 0;
	padding: 0;
}
body
{
	font-family: Trebuchet MS, Geneva, Arial, Helvetica, sans-serif;
	font-size: 90%;
	margin: 1em;
	padding: 0;
}
code, pre
{
	font-family: monospace;
	font-size: 1.2em;
}
pre{
	border: 1px solid #BBB;
	background: #DDD;
	margin: 1em;
	padding: 1em;
	overflow: auto;
}
blockquote{
	border-left: 1ex solid deeppink;
	padding-left: 1ex;
	color: #C3FF00;
	background-color: #333;
	width: calc( 100% - 55px );
}
blockquote a {
	color: white;
}
p{
	text-align: justify;
}
li{
	margin-top: 0.25em;
	margin-bottom: 0.25em;
}
table{
	border-collapse: collapse;
}
td, th{
	border: 1px solid #000;
}
dt
{
    margin-top: 0.5em;
}
q:before{
	content: "\ab\a0";
}
q:after{
	content: "\a0\bb";
}
q[lang]:after{
	content: "\a0\bb\a0[" attr(lang) "]";
}
a{
	color:darkblue;
}
a[hreflang]:after{
	content: "\a0[" attr(hreflang) "]";
}
/* Titre
************************************************************/
#Logo
{
    font-size: 2em;
    color: #999;
    line-height: 1em;
    margin: 0;
}
#Logo a
{
    color: darkblue;
	text-decoration: none;
	font-weight: bolder;
}
h1
{
	font-family: "Trebuchet MS", Verdana, "Bitstream Vera Sans", sans-serif;
	color: deeppink;
	margin: 0;
	margin-bottom: 10px;
}
h2
{
    color: deeppink;
    border-bottom: 1px solid deeppink;
}
h3
{
	color: darkblue;
	font-weight: normal;
}
/* Barre d'outils
************************************************************/
#UtilsSeparator
{
	display: none;
}
#Utils
{
	position: absolute;
	font-size: 90%;
	padding: 5px 0;
	margin: 0;
	right: 1em;
	top: 1em;
}
#Utils li
{
	display: inline;
	padding: 4px 0;
}
#Utils li p 
{
	display: inline;
	margin: 0;
}
#Utils li a, input[type=submit]
{
	border: 1px solid #666;
	-moz-border-radius: 5px 5px 4px 4px;
	background: #F2F2F2 url(../default/gfx/tb.png) repeat-x;
	padding: 4px 8px;
	color: #333;
	text-decoration: none;
	font-size: 90%;
}
#Utils li a:hover{
	color: #000;
	background: #EEE url(../default/gfx/tbh.png) repeat-x;
	border-color: #000;
}
#Search
{
	display: inline;
}
#Search input
{
	border: 1px solid #000;
	background: #fff;
	color: #000;
	margin: 0 0.5ex;
	padding: 4px 8px;
}
#Search .Button
{
	border: 1px solid #666;
	-moz-border-radius: 5px 5px 4px 4px;
	background: #F2F2F2 url(../default/gfx/tb.png) repeat-x;
	padding: 4px 8px;
	color: #333;
}
/* Contenu
************************************************************/
#Content
{
	float: right;
	background: #fff;
	color: #000;
	border: 1px solid #CCC;
	padding: 1em;
	margin: 0;
	width: calc( 100% - 245px );
}
#Content.Preview
{
	background: #FFF url(../default/gfx/preview.png) no-repeat right top;
}
/* Menu
************************************************************/
#Menu
{
	margin: 0;
	padding: 0;
    width: 200px;
	font-size: 80%;
	float: left;
}
#Menu ul
{
	background: #fff;
	border: 1px solid #CCC;
	color: #000;
	padding: 0.5em 0;
	margin: 0 0 1em 0;
	padding-left: 1em;
}
#Menu li
{
	display: inline;
}
#Menu li a
{
	display: block;
	padding: 0.2em 1ex;
}
#Menu li a:hover
{
	color: #000;
	background: #eee;
}
#Menu h2
{
	background: deeppink;
	font-size: 1.2em;
	text-align: left;
	border-bottom: 0;
	padding: 5px 8px;
	margin: 0;
    color: #fff;
	text-decoration: none;
	border: 1px solid #CCC;
	border-bottom: 0;
}
/* Edit Mode
************************************************************/
#Wiki{
	border: 1px solid #CCC;
    width: calc(100% - 2em);
    padding: 1em;
}
textarea, select{
	border: 0;
	margin: 0;
	width: 100%;
	font-family: Trebuchet MS, Geneva, Arial, Helvetica, sans-serif;
	font-size: 90%;
	border: 1px solid #ccc;
	margin-bottom: 1em;
}
#PDate
{
	margin: 0;
	padding: 0;
}
#Rules
{
	background: #fff;
	border: 1px solid #CCC;
	padding: 1em;
	font-size: 90%;
}
#Rules dt
{
    margin-top: 1em;
}
#Rules dt code
{
    color: darkblue;
}
/* Footer
************************************************************/
#footer{
	text-align: center;
	font-weight: bold;
	color: #AAA;
}
} /* @media screen */
@media print
{
html, body
{
	font-family: Georgia;
	text-align: justify;
	margin: 0;
	padding: 0;
	color: #000;
	background: #fff;
}
#Logo, #UtilsSeparator, #Utils, #Menu
{
	display: none;
}
h1, h2, h3, h4
{
	font-family: sans-serif;
	text-align: left;
	color: deeppink;
}
h2
{
	border-bottom: 1px solid #000;
}
pre
{
	border: 1px solid #ddd;
	background: #eee;
	padding: 0.5em 0;
}
a
{
	color: #000;
}
a:after
{
	content: " (" attr(href) ")";
}
} /* @media print */
#post, #Rules{
    float: right;
    background: #fff;
    color: #000;
    border: 1px solid #CCC;
    padding: 1em;
    margin: 0;
    width: calc( 100% - 245px );
    margin-top: -1px;
}
#post{background: #eee;}
#Rules{width: calc( 100% - 243px );}
textarea:focus, input:focus{
    outline: none;
}
#PPreviewSave{margin-top: 0;}
#Menu h2 a{
	color: #fff;
    text-decoration: none;
}
img {
	max-width: 100%;
